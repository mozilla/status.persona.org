<!DOCTYPE html>
<html lang="en">
<head>
  <title>Persona System Status</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="fonts/fonts_common.css" type="text/css">
  <script src="js/modernizr.min.js"></script>
  <script src="js/jquery-1.8.2.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/status.js"></script>
  <script src="js/mustache.js"></script>
</head>
<body>
  <header class="cf">
    <div class="logo"></div>
    <h1 class="subtitle">System Status</h1>
  </header>
  <div id="content">
    <section id="right_now">
      <div class="sad">
        <div class="overview">
          Persona is <span class="status">having trouble</span>!
        </div>
        <div class="details">
          The issue began about <span class="timespan"></span>.
        </div>
      </div>
      <div class="happy">
        <div class="overview">
          Persona is <span class="status">up and running</span>!
        </div>
      </div>
    </section>

    <section id="history">
      <h2>Incident History</h2>
      <ul class="events">
      </ul>
    </section>
  </div>

  <script type="text/html" id="templateEvent">
    <li class="event">
      <div class="summary">
        <div class="when">{{when}}</div>
        <div class="duration {{duration_class}}">{{duration}}</div>
      </div>
      <ul class="updates">
        {{#updates}}
          <li class="update">
            <div class="when" id="{{anchor}}"><a href="#{{anchor}}">{{when}}</a></div>
            <div class="comment">{{comment}}</div>
          </li>
        {{/updates}}
      </ul>
    </li>
  </script>
</body>
</html>
